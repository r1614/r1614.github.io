<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>급식 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    #date {
      font-size: 1.2em;
      color: #34495e;
      margin: 15px 0;
    }
    #meal {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    #meal.loading::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #ccc;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .meal-section {
      margin-bottom: 10px;
    }
    .meal-section h3 {
      margin: 5px 0;
      font-size: 1.1em;
      color: #34495e;
    }
    .meal-section p {
      margin: 0;
      font-size: 0.9em;
      color: #7f8c8d;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    input[type="date"] {
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>광려중학교 급식</h1>
  <div id="date"></div>
  <div id="meal" class="loading">급식 정보를 불러오는 중...</div>
  
  <div class="button-container">
    <button onclick="changeDate(-1)">어제</button>
    <input type="date" id="calendar" onchange="setDateFromCalendar()">
    <button onclick="changeDate(1)">내일</button>
  </div>
  
  <script>
    let currentDate = new Date();
    
    document.addEventListener("DOMContentLoaded", function () {
      updateDateDisplay();
      fetchMeal();
    });

    function changeDate(days) {
      currentDate.setDate(currentDate.getDate() + days);
      updateDateDisplay();
      fetchMeal();
    }

    function setDateFromCalendar() {
      const selectedDate = document.getElementById("calendar").value;
      if (selectedDate) {
        currentDate = new Date(selectedDate);
        updateDateDisplay();
        fetchMeal();
      }
    }

    function updateDateDisplay() {
      const dateDiv = document.getElementById("date");
      const year = currentDate.getFullYear();
      const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
      const day = currentDate.getDate().toString().padStart(2, '0');
      const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
      const dayOfWeek = daysOfWeek[currentDate.getDay()];
      dateDiv.innerText = `${year}년 ${month}월 ${day}일 (${dayOfWeek}요일)`;
      document.getElementById("calendar").value = `${year}-${month}-${day}`;
    }

    function fetchMeal() {
      const mealDiv = document.getElementById("meal");
      mealDiv.classList.add("loading");
      mealDiv.innerText = ""; // Clear content during loading

      const neisApiUrl = "https://open.neis.go.kr/hub/mealServiceDietInfo";
      const apiKey = "8b99f9a85d9a426a8e1254c03f49eff2";
      const schoolCode = "9022116";
      const officeCode = "S10";
      const formattedMonth = (currentDate.getMonth() + 1).toString().padStart(2, '0');
      const formattedDay = currentDate.getDate().toString().padStart(2, '0');
      const formattedDate = `${currentDate.getFullYear()}${formattedMonth}${formattedDay}`;

      const apiUrl = `${neisApiUrl}?KEY=${apiKey}&Type=json&pIndex=1&pSize=1&ATPT_OFCDC_SC_CODE=${officeCode}&SD_SCHUL_CODE=${schoolCode}&MLSV_YMD=${formattedDate}`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          const mealInfo = data?.mealServiceDietInfo?.[1]?.row?.[0];
          if (mealInfo) {
            const breakfast = mealInfo.MMEAL_SC_NM === "조식" ? mealInfo.DDISH_NM : "";
            const lunch = mealInfo.MMEAL_SC_NM === "중식" ? mealInfo.DDISH_NM : "";
            const dinner = mealInfo.MMEAL_SC_NM === "석식" ? mealInfo.DDISH_NM : "";

            mealDiv.innerHTML = `
              <div class="meal-section"><h3>아침</h3><p>${breakfast || "정보 없음"}</p></div>
              <div class="meal-section"><h3>점심</h3><p>${lunch || "정보 없음"}</p></div>
              <div class="meal-section"><h3>저녁</h3><p>${dinner || "정보 없음"}</p></div>
            `;
          } else {
            mealDiv.innerText = "급식 정보가 없습니다.";
          }
        })
        .catch(error => {
          console.error("Error fetching meal data:", error);
          mealDiv.innerText = "급식 정보를 불러오는 중 오류가 발생했습니다.";
        })
        .finally(() => {
          mealDiv.classList.remove("loading");
        });
    }
  </script>
</body>
</html>
